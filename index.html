<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container"> <!--Top Banner-->
     <header>
         <div class="row">
                <div class = "col-8 text-center">
               <h1>Weather Dashboard</h1>
                </div>  
         </div>         
        </header>
  <br />
    
    <main>
        <div class = "container-fluid"> <!--main container with one column to the left that contains search bar and stored values and another column that contains todays forecast and the 5 day -->
            <div class = "row">
                <h3>Type in the city you would like to see the weather for!</h3>
                <div class = col-4>    
                <input type= "search" id = "cityInput" placeholder = "Search City" class = "form-control"/>
                    <div class = "input-group-append">
                        <button class="btn btn-primary" type="button" id="citySearchBtn">
                            <i class = "fas fa-search">Search</i>
                        </button>
                        <!--these buttons will display the recent searches-->
                            <button class="btn btn-secondary hide memoryCity" type="button" id="city1">
                                <i class= "fas fa-search" id ="MBtn1"></i>
                            </button>
                            <button class="btn btn-secondary hide" type="button" id="city2">
                                <i class= "fas fa-search" id = "MBtn2"></i>
                            </button>
                            <button class="btn btn-secondary hide" type="button" id="city3">
                                <i class= "fas fa-search" id = "MBtn3"></i>
                            </button>
                            <button class="btn btn-secondary hide" type="button" id="city4">
                                <i class= "fas fa-search" id = "MBtn4"></i>
                            </button>
                            <button class="btn btn-secondary hide" type="button" id="city5">
                                <i class= "fas fa-seach" id = "MBtn5"></i>
                            </button>
                        </div> 
                    </div>
                </div>        
                <div class = "col-8">
                   
                        <!--This row displays the current forecast of the day-->
                      <h1>Current Forecast</h1>
                   
                </div>
                <div>
                    <!--This row displays the 5 day forecast-->
                    <h1>5 day Forecast</h1>
                </div>
            </div>    
        </div>
    </main>
    <footer class="card-footer text-center">
        Created by Matt
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
